<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="overall">
      <h1>What our clients say</h1>

      <div class="widget-container">
        <div class="navigation-header">
          <button
            class="nav-buttons"
            id="allReviewsButton"
            onclick="filterSelector('All reviews')"
          >
            All reviews
          </button>
          <button
            class="nav-buttons"
            id="upworkButton"
            onclick="filterSelector('Upwork')"
          >
            Upwork
          </button>
          <button
            class="nav-buttons"
            id="googleButton"
            onclick="filterSelector('Google')"
          >
            Google
          </button>
          <button
            class="nav-buttons"
            id="amazonButton"
            onclick="filterSelector('Amazon')"
          >
            Amazon
          </button>
        </div>

        <div class="summary-container">
          <div>
            <h3>Rating</h3>
            <div class="rating">
              <span class="stars" id="star-1" >&#9734;</span>
              <span class="stars" id="star-2">&#9734;</span>
              <span class="stars" id="star-3">&#9734;</span>
              <span class="stars" id="star-4">&#9734;</span>
              <span class="stars" id="star-5">&#9734;</span>
            </div>
            <div class="rating-number"></div>
          </div>
        </div>
      </div>

      <div class="input-container">
        <input
          id="inputReview"
          type="text"
          placeholder="Write your review here ..."
        />
        <button id="writeButton">Submit your review</button>

        <select class="selectButton" name="" id="select">
          <option value="Default" selected>Choose an agency</option>
          <option value="Upwork">Upwork</option>
          <option value="Amazon">Amazon</option>
          <option value="Google">Google</option>
        </select>
      </div>

      <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="user-info">
              <img
                class="user-image"
                src="./images/profile1.webp"
                alt="user image"
              />
              <h2 class="user-name">John Doe</h2>
              <p class="user-profession">Full-stack developer</p>
              <button class="messageButton">Get in touch</button>
            </div>
            <!-- input-to-js -->
            <div id="inputsReview"></div>
          </div>
          <div class="swiper-slide">
            <div class="user-info">
              <img
                class="user-image"
                src="./images/profile1.webp"
                alt="user image"
              />
              <h2 class="user-name">Person's name</h2>
              <p class="user-profession">designation goes here</p>
              <button class="messageButton">Message</button>
            </div>
            <!-- input-to-js -->
            <div id="inputsReview"></div>
          </div>
          <div class="swiper-slide">
            <div class="user-info">
              <img
                class="user-image"
                src="./images/profile1.webp"
                alt="user image"
              />
              <h2 class="user-name">Person's name</h2>
              <p class="user-profession">designation goes here</p>
              <button class="messageButton">Message</button>
            </div>
            <!-- input-to-js -->
            <div id="inputsReview"></div>
          </div>
        </div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
